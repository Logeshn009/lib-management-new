<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback form</title>
    <link rel="stylesheet" href="/css/feedback.css" />
  </head>
  <body>
    <section>
      <form class="box" action="" method="get">
        <h1>Christ University - Bangalore</h1>
        <h3>Campus Feedback</h3>
        <br />
          <label for="fname">Enter Name</label>
          <input type="text" id="fname" placeholder="Name" />
          <span></span>
        </div>
        <div>
          <label for="email">Enter Email-ID</label>
          <input type="email" id="email" placeholder="Email-id" />
          <span></span>
        </div>
        <div>
          <label for="password">Enter Password</label>
          <input type="password" id="password" placeholder="Password" />
          <span></span>
        </div>
        <div>
          <h1>What do you like about the Christ University campus?</h1>
          <label class="container1"
            >Students
            <input type="checkbox" checked="checked" />
            <span class="checkmark1"></span>
          </label>
          <label class="container1"
            >Location
            <input type="checkbox" />
            <span class="checkmark1"></span>
          </label>
          <label class="container1"
            >Campus
            <input type="checkbox" />
            <span class="checkmark1"></span>
          </label>
          <label class="container1"
            >Atmosphere
            <input type="checkbox" />
            <span class="checkmark1"></span>
          </label>
          <label class="container1"
            >Dorm Rooms & Sports
            <input type="checkbox" />
            <span class="checkmark1"></span>
          </label>
        </div>
        <div>
          <h1>What made you interested in the Christ University?</h1>
          <label class="container"
            >Friends
            <input type="radio" checked="checked" name="radio" />
            <span class="checkmark"></span>
          </label>
          <label class="container"
            >Television
            <input type="radio" name="radio" />
            <span class="checkmark"></span>
          </label>
          <label class="container"
            >Internet
            <input type="radio" name="radio" />
            <span class="checkmark"></span>
          </label>
          <label class="container"
            >Other
            <input type="radio" name="radio" />
            <span class="checkmark"></span>
          </label>
        </div>
        <div>
          <textarea rows="10" cols="50" name="comment" form="usrform">
                Add comments...</textarea
          >
        </div>
        <div>
          <button for="submit">Submit</button>
          <span></span>
        </div>
        <div>
          <div>
            <button for="reset">Submit</button>
            <span></span>
          </div>
          <div>
      </form>
    </section>
  </body>
</html>
<script>
  function myfunction() {
    var fname = document.getElementById("fname");
    var email = document.getElementById("email");
    var psw = document.getElementById("password");
    var span = document.getElementsByTagName("span");
    fname.onkeydown = function () {
      const regexname1 = /^[a-zA-Z]+(\s[a-zA-Z]+)+?$/;
      if (regexname1.test(fname.value)) {
        span[0].innerText = "Your Name is Valid";
        span[0].style.color = "green";
      } 
      else 
      {
        span[0].innerText = "Enter valid Name Eg:- Logesh Nandhakumar";
        span[0].style.color = "red";
      };
    };
    email.onkeydown = function () {
      const regex1 =
        /^[a-z0-9]+(\.?[a-z0-9]+)@([a-z]+)\.(christuniversity\.in)$/;
      if (regex1.test(email.value)) {
        span[1].innerText = "Your Email-ID is Valid";
        span[1].style.color = "green ";
      } else {
        span[1].innerText = "Invalid Email-ID";
        span[1].style.color = "red";
      }
    };

    password.onkeydown = function () {
      const regxpassword =
        /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})/;
      if (regxpassword.test(password.value)) {
        span[2].innerText = "Valid Password";
        span[2].style.color = "green";
      } else {
        span[2].innerText =
          "a minimum of 1 lower case letter [a-z] and a minimum of 1 upper case letter [A-Z] and  a minimum of 1 numeric character [0-9] and atleast 1 special character:~`!@#$%^&*()-_+={}[]|\;:<>,./?";
        span[2].style.color = "red";
      }
    };
  }
</script>
