<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Details</title>
    <script>
      function loadXMLDoc(xname) {
        if (window.XMLHttpRequest) {
          xhttp = new XMLHttpRequest();
        } else {
          xhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xhttp.open("GET", xname, false);
        xhttp.send();
        return xhttp.responseXML;
      }
      function remove(node) {
        xmlDoc = loadXMLDoc("books.xml");
        y = xmlDoc.getElementsByTagName(node)[0];
        xmlDoc.documentElement.removeChild(y);
        alert("The Element " + node + "has been removed!");
      }
      function show(element) {
        x = xmlDoc.getElementsByTagName(element);
        for (i = 0; i < x.length; i++) {
          document.write(x[i].childNodes[0].nodeValue);
          document.write("<br\>");
        }
      }
    </script>
  </head>
  <body>
    <input type="button" value="Remove" onclick="remove('book')" />
    <input type="button" value="Show" onclick="show('author')" />
  </body>
</html>
